<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Reserva</title>
</head>
<body>
<h1>Registrar nueva reserva ✈️</h1>

<form action="/registrores" method="post">
    <label for="id_pasajero">ID del pasajero:</label>
    <input type="number" id="id_pasajero" name="id_pasajero" required>

    <label for="id_vuelo">Selecciona un vuelo:</label>
    <select id="id_vuelo" name="id_vuelo" required>
        {% for vuelo in vuelos %}
        <option value="{{ vuelo.id_vuelo }}">
            {{ vuelo.numero_vuelo }} — {{ vuelo.origen }} → {{ vuelo.destino }}
            | Salida: {{ vuelo.fecha_salida.strftime('%Y-%m-%d %H:%M') }}
            | Asientos: {{ vuelo.asientos_disponibles }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Registrar Reserva</button>
</form>

<a href="/">Volver al inicio</a>
</body>
</html>
